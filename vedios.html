    <script>
        function addAudio() {
            const container = document.querySelector('.audio-list');
            const audioUrl = prompt("Enter the audio file URL:");
            const imgUrl = prompt("Enter the thumbnail image URL:");

            if (audioUrl && imgUrl) {
                const listItem = document.createElement('li');
                listItem.classList.add('audio-list-item');

                listItem.innerHTML = `
                    <img src="${imgUrl}" alt="Audio Thumbnail">
                    <div class="audio-details">
                        <audio controls>
                            <source src="${audioUrl}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `;

                container.appendChild(listItem);
            } else {
                alert("Both image and audio URLs are required.");
            }
        }
    </script>
