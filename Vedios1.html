<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Video Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .video-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            margin-bottom: 20px;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        .video-input {
            margin-top: 20px;
            display: none;
        }
        input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .add-btn {
            background: green;
        }
        .add-btn:hover {
            background: darkgreen;
        }
        .delete-btn {
            background: red;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .login-container {
            text-align: center;
            margin-top: 20px;
        }
        .video-number {
            font-weight: bold;
            font-size: 18px;
            color: #444;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>wali-musucs-world</h1>

    <div class="video-container" id="videoContainer">
        <!-- Videos will be added here dynamically -->
    </div>

    <div class="video-input">
        <input type="text" id="videoLink" placeholder="Paste YouTube Link Here">
        <button class="add-btn" onclick="addVideo()">Add Video</button>
    </div>

    <!-- Admin Password Section moved to the end -->
    <div class="login-container">
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkAdmin()">Login as Admin</button>
    </div>

    <div id="deleteSection" style="display:none; margin-top: 20px;">
        <!-- Update to display only video number -->
        <input type="text" id="videoNumber" placeholder="Enter Video # to Delete">
        <button onclick="deleteVideoByNumber()">Delete Video</button>
    </div>

    <script>
        let adminPassword = "musabwali4479"; // Change this to your password

        function checkAdmin() {
            let inputPass = document.getElementById("adminPass").value;
            if (inputPass === adminPassword) {
                document.querySelector(".video-input").style.display = "block";
                document.querySelector(".login-container").style.display = "none";
                document.getElementById("deleteSection").style.display = "block";
                displayVideos(); // Show videos after admin login
            } else {
                alert("Wrong Password!");
            }
        }

        function addVideo() {
            let link = document.getElementById("videoLink").value;
            let videoID = "";

            if (link.includes("v=")) {
                videoID = link.split("v=")[1].split("&")[0];
            } else if (link.includes("youtu.be/")) {
                videoID = link.split("youtu.be/")[1].split("?")[0];
            }

            if (videoID) {
                let embedURL = "https://www.youtube.com/embed/" + videoID;
                saveVideos(embedURL);
                displayVideos();
            } else {
                alert("Invalid YouTube Link!");
            }
        }

        function saveVideos(embedURL) {
            let videos = JSON.parse(localStorage.getItem("savedVideos")) || [];
            videos.unshift(embedURL); // Naye video ko top par add karna
            localStorage.setItem("savedVideos", JSON.stringify(videos));
        }

        function displayVideos() {
            let videos = JSON.parse(localStorage.getItem("savedVideos")) || [];
            let videoContainer = document.getElementById("videoContainer");
            videoContainer.innerHTML = ""; // Purane content ko hatao taake new list aaye

            videos.forEach((url, index) => {
                let wrapperDiv = document.createElement("div");
                wrapperDiv.classList.add("video-wrapper");

                let iframe = document.createElement("iframe");
                iframe.src = url;
                iframe.frameBorder = "0";
                iframe.allowFullscreen = true;

                // Video number
                let numberText = document.createElement("div");
                numberText.classList.add("video-number");
                numberText.innerText = `Video #${index + 1}`; // Show video number

                wrapperDiv.appendChild(numberText);
                wrapperDiv.appendChild(iframe);
                videoContainer.appendChild(wrapperDiv);
            });
        }

        function deleteVideoByNumber() {
            let videoNumber = document.getElementById("videoNumber").value;
            let videos = JSON.parse(localStorage.getItem("savedVideos")) || [];

            // Extract only the number part from the input
            if (videoNumber.startsWith("Video #")) {
                videoNumber = videoNumber.split("#")[1].trim(); // Extract the number
            }

            // Check if valid number is entered
            if (videoNumber >= 1 && videoNumber <= videos.length) {
                videos.splice(videoNumber - 1, 1); // Delete video by number
                localStorage.setItem("savedVideos", JSON.stringify(videos));
                displayVideos(); // Update video list after delete
                alert("Video deleted successfully!");
            } else {
                alert("Invalid video number!");
            }
        }

        window.onload = displayVideos;
    </script>

</body>
</html>
