<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Video Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* بلیک بیک گراؤنڈ */
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .video-container {
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 0;
            margin: 0;
        }

        .video-wrapper {
            width: 100%;
            max-width: 100vw;
            height: 90vh; /* ویڈیو کو تقریباً فل اسکرین کریں */
            position: relative;
            background: black;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-number {
            display: none; /* ویڈیو نمبر کو ہٹا دیا گیا */
        }

        .video-input, .login-container, #deleteSection {
            text-align: center;
            margin-top: 20px;
        }

        input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .add-btn {
            background: green;
        }

        .delete-btn {
            background: red;
        }

        .login-container input {
            width: 50%;
        }

        /* موبائل کے لیے */
        @media (max-width: 768px) {
            .video-wrapper {
                height: 50vh; /* موبائل پر ویڈیو کا سائز تھوڑا کم کریں */
            }
            input {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="video-container" id="videoContainer">
        <!-- ویڈیوز یہاں آئیں گی -->
    </div>

    <div class="video-input" style="display:none;">
        <input type="text" id="videoLink" placeholder="Paste YouTube Link Here">
        <button class="add-btn" onclick="addVideo()">Add Video</button>
    </div>

    <div class="login-container">
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkAdmin()">Login as Admin</button>
    </div>

    <div id="deleteSection" style="display:none;">
        <input type="text" id="videoNumber" placeholder="Enter Video # to Delete">
        <button class="delete-btn" onclick="deleteVideoByNumber()">Delete Video</button>
    </div>

    <script>
        let adminPassword = "musabwali4479";

        function checkAdmin() {
            let inputPass = document.getElementById("adminPass").value;
            if (inputPass === adminPassword) {
                document.querySelector(".video-input").style.display = "block";
                document.querySelector(".login-container").style.display = "none";
                document.getElementById("deleteSection").style.display = "block";
                displayVideos();
            } else {
                alert("Wrong Password!");
            }
        }

        function addVideo() {
            let link = document.getElementById("videoLink").value;
            let videoID = "";

            if (link.includes("v=")) {
                videoID = link.split("v=")[1].split("&")[0];
            } else if (link.includes("youtu.be/")) {
                videoID = link.split("youtu.be/")[1].split("?")[0];
            }

            if (videoID) {
                let embedURL = "https://www.youtube.com/embed/" + videoID;
                saveVideos(embedURL);
                displayVideos();
            } else {
                alert("Invalid YouTube Link!");
            }
        }

        function saveVideos(embedURL) {
            let videos = JSON.parse(localStorage.getItem("savedVideos")) || [];
            videos.unshift(embedURL);
            localStorage.setItem("savedVideos", JSON.stringify(videos));
        }

        function displayVideos() {
            let videos = JSON.parse(localStorage.getItem("savedVideos")) || [];
            let videoContainer = document.getElementById("videoContainer");
            videoContainer.innerHTML = "";

            videos.forEach(url => {
                let wrapperDiv = document.createElement("div");
                wrapperDiv.classList.add("video-wrapper");

                let iframe = document.createElement("iframe");
                iframe.src = url;
                iframe.frameBorder = "0";
                iframe.allowFullscreen = true;

                wrapperDiv.appendChild(iframe);
                videoContainer.appendChild(wrapperDiv);
            });
        }

        function deleteVideoByNumber() {
            let videoNumber = document.getElementById("videoNumber").value;
            let videos = JSON.parse(localStorage.getItem("savedVideos")) || [];

            if (videoNumber >= 1 && videoNumber <= videos.length) {
                videos.splice(videoNumber - 1, 1);
                localStorage.setItem("savedVideos", JSON.stringify(videos));
                displayVideos();
                alert("Video deleted successfully!");
            } else {
                alert("Invalid video number!");
            }
        }

        window.onload = displayVideos;
    </script>

</body>
</html>
